<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Johnte Mugure</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { text-align: center; padding: 5rem 1rem; }
    .notfound-title { font-size: 3rem; color: #00bcd4; margin-bottom: 1rem; }
    .notfound-msg { font-size: 1.3rem; margin-bottom: 2rem; }
    .notfound-link {
      display: inline-block;
      background: linear-gradient(90deg, #00bcd4 0%, #7fffd4 100%);
      color: #181c24;
      padding: 0.7rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .notfound-link:hover {
      background: linear-gradient(90deg, #7fffd4 0%, #00bcd4 100%);
      color: #232526;
    }
  </style>
</head>
<body>
  <div>
    <div class="notfound-title">404</div>
    <div class="notfound-msg">Sorry, the page you are looking for does not exist.</div>
    <a href="index.html" class="notfound-link">Go Home</a>
  </div>
</body>
</html>
